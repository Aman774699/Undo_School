# Server configuration
server.port=0

# Elasticsearch configuration
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.rest.connection-timeout=5s
spring.elasticsearch.rest.read-timeout=30s

# Application configuration
app.elasticsearch.index-name=courses_test

# Logging configuration
logging.level.org.springframework.data.elasticsearch.client.WIRE=DEBUG
logging.level.com.undoschool=INFO

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false 